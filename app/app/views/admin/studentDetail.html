<div class="container">
	<div class="row col-md-12">
		<h1><a href="/#students">Students</a> <i class="fa fa-chevron-right"></i> {{student.given_name}} {{student.surname | uppercase}}</h1>
	</div>

	<div class="row col-md-12">
		<div class="col-md-5">
	  		<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">General Details</div>
				
				<table class="table">
					<tr>
						<td>Student Code</td>
						<td>{{student.stud_code}}</td>
					</tr>
					<tr>
						<td>Given Name</td>
						<td>{{student.given_name}}</td>
					</tr>
					<tr>
						<td>Surname</td>
						<td>{{student.surname}}</td>
					</tr>
					<tr>
						<td>Gender</td>
						<td>{{student.gender}}</td>
					</tr>
					<tr>
						<td>Year Group</td>
						<td>{{student.year_grp | yeargroup}}</td>
					</tr>
				</table>
			</div>		    
		</div>
		<div class="col-md-7">
			
		</div>
	</div>
</div>
